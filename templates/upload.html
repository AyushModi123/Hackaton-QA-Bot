<!DOCTYPE html>
<html>
<head>
    <title>Resume Uploader</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #428bca;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Uploader</h1>
        <form action = "/"  method = "post" enctype="multipart/form-data">
            <input type="file" name="resume" />
            <input type = "submit" value="Upload">
        </form>
    </div>
</body>
</html>
